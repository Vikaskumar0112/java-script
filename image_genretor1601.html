<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this is my color picker genrator</h1>
    <p id="clrcode"></p>

    <!-- <button onclick="Change_color()">click to generate color code </button> -->

    <script>
        let x=["images/image1.jpg",
        "images/image2.jpg",
        "images/image3.jpg",
        "images/image4.jpg",
    ]
        const random=()=>{
            let y=Math.floor(Math.random()*x.length)
            document.getElementById("clrcode").innerHTML="<img src="+x[y]+" 'height=300px' width='300px'>"

        }
        setInterval('random()',1000)
    </script>
</body>
</html>
